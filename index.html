<!DOCTYPE html>
<html>
<head>
	<title>Lottery</title>
</head>
<body>
	<!-- Options -->
	<select id="game_amount">
		<option value="1">1 game</option>
		<option value="100">100 games</option>
		<option value="500">500 games</option>
		<option value="1000">1000 games</option>
		<option value="10000">10000 games</option>
		<option value="100000">100000 games</option>
		<option value="1000000">1 million games</option>
	</select>
	<select id="game_size">
		<option value="3">Pick 3</option>
		<option value="4">Pick 4</option>
		<option value="5">Pick 5</option>
	</select>
	<button id="start">Start</button>

	<!-- Results -->
	<div>
		<h4><span id="total_played">0</span> games played</h4>
		<div>Loss - <span id="match-0"></span></div>
		<div>1 - <span id="match-1"></span></div>
		<div>2 - <span id="match-2"></span></div>
		<div>3 - <span id="match-3"></span></div>
		<div>4 - <span id="match-4"></span></div>
		<div>5 - <span id="match-5"></span></div>
	</div>

	<script src="app.js"></script>
</body>
</html>
